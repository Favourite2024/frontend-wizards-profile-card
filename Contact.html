<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
       <!-- NAVIGATION -->
  <nav>
    <a href="index.html">Home</a>
    <a href="contact.html" class="active">Contact Us</a>
    <a href="about.html">About</a>
  </nav>

  <!-- CONTACT FORM -->
  <div class="content">
    <div class="contact-container">
        <div class="page-wrapper"></div>
        <main>
            <h1>Get In Touch</h1>
            <p class="subtitle" style="text-align:center;margin-bottom:1rem;">
              Have a question or want to work together? Send me a message!
            </p>
          
            <!-- SUCCESS BANNER (kept for tests that expect it) -->
            <div class="success-message" data-testid="test-contact-success" aria-live="polite" role="status">
              <i class="fas fa-check-circle"></i> Message sent successfully! I'll get back to you soon.
            </div>
          
            <form id="contactForm" novalidate>
              <!-- FULL NAME -->
              <div class="form-group">
                <label for="name">Full Name <span style="color:#fca5a5">*</span></label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  required
                  placeholder="Enter Full Name"
                  data-testid="test-contact-name"
                  aria-describedby="name-error"
                />
                <div class="error-message" id="name-error" data-testid="test-contact-error-name">
                  Please enter your full name
                </div>
              </div>
          
              <!-- EMAIL -->
              <div class="form-group">
                <label for="email">Email Address <span style="color:#fca5a5">*</span></label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  placeholder="Enter Email (name@example.com)"
                  data-testid="test-contact-email"
                  aria-describedby="email-error"
                />
                <div class="error-message" id="email-error" data-testid="test-contact-error-email">
                  Please enter a valid email address
                </div>
              </div>
          
              <!-- SUBJECT -->
              <div class="form-group">
                <label for="subject">Subject <span style="color:#fca5a5">*</span></label>
                <input
                  type="text"
                  id="subject"
                  name="subject"
                  required
                  placeholder="Enter Subject"
                  data-testid="test-contact-subject"
                  aria-describedby="subject-error"
                />
                <div class="error-message" id="subject-error" data-testid="test-contact-error-subject">
                  Please enter a subject
                </div>
              </div>
          
              <!-- MESSAGE -->
              <div class="form-group">
                <label for="message">Message <span style="color:#fca5a5">*</span></label>
                <textarea
                  id="message"
                  name="message"
                  required
                  placeholder="Enter Message"
                  data-testid="test-contact-message"
                  aria-describedby="message-error"
                ></textarea>
                <div class="error-message" id="message-error" data-testid="test-contact-error-message">
                  Message must be at least 10 characters long
                </div>
              </div>
          
              <!-- SUBMIT -->
              <button type="submit" data-testid="test-contact-submit">
                <i class="fas fa-paper-plane"></i> Send Message
              </button>
            </form>
          </main>
          
          <!-- POPUP (for UI feedback) -->
          <div id="popup" class="popup" data-testid="test-contact-popup" role="alert" aria-live="assertive">
            
          </div>
      <script src="script.js"></script>

</body>
</html>
